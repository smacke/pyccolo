name: pyccolo

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]
        python-version: [ '3.6.x', '3.7.x', '3.8.x', '3.9.x' ]
        exclude:
          - os: 'macos-latest'
            python-version: '3.6.x'

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[extra]
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        make lint
    - name: Run unit tests with pytest (skip typechecking, coverage)
      if: matrix.os == 'windows-latest'
      run: pytest
    - name: Run typechecking with mypy and unit tests with pytest (skip coverage)
      if: matrix.os == 'macos-latest'
      run: |
        make typecheck
        pytest
    - name: Run typechecking with mypy and unit tests with pytest (including coverage)
      if: matrix.os == 'ubuntu-latest'
      run: make check_ci
    - name: Upload coverage report
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v1
      with:
        token: '${{ secrets.CODECOV_TOKEN }}'
        files: ./coverage.xml
        env_vars: PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
