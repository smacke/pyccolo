name: pyccolo

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]
        python-version: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
    - name: Lint with ruff
      run: make lint
    - name: Run unit tests with pytest (skip typechecking, coverage)
      if: matrix.os == 'windows-latest'
      run: pytest
    - name: Run typechecking with mypy and unit tests with pytest (skip coverage)
      if: matrix.os == 'macos-latest'
      run: |
        make typecheck
        pytest
    - name: Run typechecking with mypy and unit tests with pytest (including coverage)
      if: matrix.os == 'ubuntu-latest'
      run: make check_ci
    - name: Upload coverage report
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v1
      with:
        token: '${{ secrets.CODECOV_TOKEN }}'
        files: ./coverage.xml
        env_vars: PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
